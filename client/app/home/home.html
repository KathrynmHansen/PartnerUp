<div header></div>
<div class="home">
<div class="parent" ng-repeat="pool in pools" ng-show="pools.length" ><a class="name" ng-href="/#/pools/{{pool.id}}">{{pool.name}}</a><div class="gridcell"><h4 class="admin" ng-if="pool.role === 'fellow' || pool.role === 'instructor'">admin</h4><h4 class="member" ng-if="pool.role==='student'">member</h4></div></div>
<h3 class='noPools' ng-show="!pools.length">You have no open pools. Go create one now!</h3>
<button ng-click="goToCreatePool()">Create New Pool</button>
</div>
