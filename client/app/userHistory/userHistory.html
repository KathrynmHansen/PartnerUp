<div header></div>
<div loading class="extraBtn" ng-show="loading"></div>
<div class="userHistoryBody" ng-hide="loading">
  <h1 class="userHistoryHeader">{{user.name + "'s history"}}</h1>
  <div class="userHistorySearchBars">
    <input ng-model="searchPools" placeholder="Search Pools">
    <input class="userHistoryGenSearch" ng-model="searchGens" placeholder="Search Groupings by Title">
    <input ng-model="searchStus" placeholder="Search Groupings by Student">
  </div> 
  <div class="userHistoryPool" ng-repeat="pool in pools | filter : filterPools">
    <h2 class="userHistoryPoolTitle">{{pool.title}}</h2>
    <div class="userHistoryGen" ng-repeat="gen in pool.generations | filter: filterGens">
      <label class="userHistoryGenTitle">{{gen.title}}</label>
      <div class="userHistoryUser" ng-repeat="user in gen.group" ng-mouseover="user.showName = true" ng-mouseleave="user.showName = false">
        <label class="userHistoryUserName" ng-show="user.showName">{{user.name}}</label>
        <img class="userHistoryPortrait" src={{user.avatar_url}}>
      </div>
    </div>
  </div>
</div>
